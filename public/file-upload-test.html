<body>
  <div class="container">

    <p class="subtitle">æ”¯æ´ä¸Šå‚³å„ç¨®é¡å‹çš„æª”æ¡ˆåˆ°æš«å­˜å€</p>

    <!-- Token è¼¸å…¥å€ -->
    <div class="section">

    <!-- æª”æ¡ˆåˆ†é¡è¼¸å…¥ -->
    <div class="section">
      <div class="section-title">ğŸ“‚ æª”æ¡ˆåˆ†é¡</div>
      <input
        type="text"

      >
      <p class="hint">é è¨­ï¼šfiles | ç”¨æ–¼çµ„ç¹”æª”æ¡ˆçµæ§‹</p>

    <!-- æª”æ¡ˆä¸Šå‚³å€ -->
    <div class="section">
      <div class="section-title">ğŸ“„ é¸æ“‡æª”æ¡ˆ</div>
      <input
        type="file"
        id="fileInput"
      >
      <p class="hint">æ”¯æ´æ‰€æœ‰æª”æ¡ˆé¡å‹ | æœ€å¤§ 100MB</p>
    </div>

    <button id="uploadBtn" disabled>é–‹å§‹ä¸Šå‚³</button>

    <!-- é€²åº¦æ¢ -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">0%</div>
    </div>

    <!-- ç‹€æ…‹è¨Šæ¯ -->
    <div class="status" id="status"></div>

    <!-- é è¦½å€ -->
    <div class="preview-container" id="previewContainer">
      <div class="cdn-url-container">
        <div class="section-title">ğŸ”— CDN URL (Temp)</div>

  <script>
    // const API_BASE = 'http://localhost:8080/api';
    const API_BASE = 'https://firestore-demo-api-v2-ykwkhguwca-de.a.run.app/api';

    let currentCdnUrl = null;

    const elements = {
      token: document.getElementById('token'),
      category: document.getElementById('category'),
      fileInput: document.getElementById('fileInput'),
      uploadBtn: document.getElementById('uploadBtn'),
      progressContainer: document.getElementById('progressContainer'),
      progressFill: document.getElementById('progressFill'),
      progressText: document.getElementById('progressText'),
      status: document.getElementById('status'),
      previewContainer: document.getElementById('previewContainer'),
      cdnUrl: document.getElementById('cdnUrl'),
    };

    // Token è®Šæ›´æ™‚å„²å­˜åˆ° localStorage
    elements.token.addEventListener('input', () => {
      localStorage.setItem('adminToken', elements.token.value);
      checkUploadReady();
    });

    // è¼‰å…¥å„²å­˜çš„ token
    const savedToken = localStorage.getItem('adminToken');
    if (savedToken) {
      elements.token.value = savedToken;
    }

    // æª”æ¡ˆé¸æ“‡è®Šæ›´
    elements.fileInput.addEventListener('change', () => {
      checkUploadReady();
    });

    // æª¢æŸ¥æ˜¯å¦å¯ä»¥ä¸Šå‚³
    function checkUploadReady() {
      const hasToken = elements.token.value.trim() !== '';
      const hasFile = elements.fileInput.files.length > 0;
      elements.uploadBtn.disabled = !(hasToken && hasFile);
    }

    // é¡¯ç¤ºç‹€æ…‹è¨Šæ¯
    function showStatus(message, type = 'info') {
      elements.status.textContent = message;
      elements.status.className = `status ${type}`;
      elements.status.style.display = 'block';
    }

    // éš±è—ç‹€æ…‹è¨Šæ¯
    function hideStatus() {
      elements.status.style.display = 'none';
    }

    // æ›´æ–°é€²åº¦æ¢
    function updateProgress(percent, message = '') {
      elements.progressFill.style.width = `${percent}%`;
      elements.progressText.textContent = message || `${Math.round(percent)}%`;
    }

    // ä¸Šå‚³æŒ‰éˆ•é»æ“Š
    elements.uploadBtn.addEventListener('click', async () => {
      const token = elements.token.value.trim();
      const file = elements.fileInput.files[0];
      const category = elements.category.value.trim() || 'files';

      if (!token || !file) return;

      // é©—è­‰æª”æ¡ˆå¤§å°ï¼ˆ100MBï¼‰
      const maxSize = 100 * 1024 * 1024;
      if (file.size > maxSize) {
        showStatus('æª”æ¡ˆå¤§å°è¶…é 100MB é™åˆ¶', 'error');
        return;
      }

      try {
        elements.uploadBtn.disabled = true;
        hideStatus();
        elements.previewContainer.style.display = 'none';
        elements.progressContainer.style.display = 'block';
        updateProgress(0, 'æº–å‚™ä¸­...');

        // æ­¥é©Ÿ 1/2: å–å¾— Signed URL
        showStatus('æ­¥é©Ÿ 1/2ï¼šç”Ÿæˆä¸Šå‚³ URL...', 'info');
        updateProgress(10, 'æ­¥é©Ÿ 1/2ï¼šç”Ÿæˆä¸Šå‚³ URL...');

        const signedUrlResponse = await fetch(`${API_BASE}/admin/storage/generate-upload-url`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({
            fileName: file.name,
            contentType: file.type,
            fileSize: file.size,
            category: category,
          }),
        });

        if (!signedUrlResponse.ok) {
          const error = await signedUrlResponse.json();
          throw new Error(error.message || 'ç”Ÿæˆä¸Šå‚³ URL å¤±æ•—');
        }

        const { uploadUrl, cdnUrl } = await signedUrlResponse.json();
        currentCdnUrl = cdnUrl;

        // æ­¥é©Ÿ 2/2: ä¸Šå‚³åˆ° GCS
        showStatus('æ­¥é©Ÿ 2/2ï¼šä¸Šå‚³æª”æ¡ˆåˆ° GCS...', 'info');
        updateProgress(20, 'æ­¥é©Ÿ 2/2ï¼šä¸Šå‚³æª”æ¡ˆåˆ° GCS...');

        await uploadToGCS(uploadUrl, file, (percent) => {
          const progress = 20 + (percent * 0.8);
          updateProgress(progress, `æ­¥é©Ÿ 2/2ï¼šä¸Šå‚³ä¸­ ${Math.round(percent)}%`);
        });

        // å®Œæˆ
        updateProgress(100, 'å®Œæˆï¼');
        showStatus('ä¸Šå‚³æˆåŠŸï¼æª”æ¡ˆå·²å„²å­˜è‡³æš«å­˜å€', 'success');
        showPreview(cdnUrl);

        setTimeout(() => {
          elements.progressContainer.style.display = 'none';
        }, 2000);

      } catch (error) {
        console.error('ä¸Šå‚³å¤±æ•—:', error);
        showStatus(`ä¸Šå‚³å¤±æ•—: ${error.message}`, 'error');
        elements.progressContainer.style.display = 'none';
      } finally {
        elements.uploadBtn.disabled = false;
        checkUploadReady();
      }
    });

    // ä¸Šå‚³åˆ° GCSï¼ˆä½¿ç”¨ XMLHttpRequest ç›£è½é€²åº¦ï¼‰
    function uploadToGCS(uploadUrl, file, onProgress) {
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();

        xhr.upload.addEventListener('progress', (e) => {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            onProgress(percent);
          }
        });

        xhr.addEventListener('load', () => {
          if (xhr.status === 200) {
            resolve();
          } else {
            reject(new Error(`ä¸Šå‚³å¤±æ•—: HTTP ${xhr.status}`));
          }
        });

        xhr.addEventListener('error', () => {
          reject(new Error('ç¶²è·¯éŒ¯èª¤'));
        });

        xhr.open('PUT', uploadUrl);
        xhr.setRequestHeader('Content-Type', file.type);
        xhr.send(file);
      });
    }

    // é¡¯ç¤ºé è¦½
    function showPreview(cdnUrl) {
      elements.cdnUrl.textContent = cdnUrl;
      elements.previewContainer.style.display = 'block';
    }

    // éš±è—é è¦½
    function hidePreview() {
      elements.previewContainer.style.display = 'none';
      elements.cdnUrl.textContent = '';
      currentCdnUrl = null;
    }

    // CDN URL é»æ“Šè¤‡è£½
    elements.cdnUrl.addEventListener('click', () => {
      const text = elements.cdnUrl.textContent;
      navigator.clipboard.writeText(text).then(() => {
        showStatus('CDN URL å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success');
        setTimeout(() => {
          showStatus('ä¸Šå‚³æˆåŠŸï¼æª”æ¡ˆå·²å„²å­˜è‡³æš«å­˜å€', 'success');
        }, 2000);
      });
    });
  </script>
