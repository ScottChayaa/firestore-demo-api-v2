<body>
    <div class="container">
        <h1>ğŸ” Google ç¬¬ä¸‰æ–¹ç™»å…¥æ¸¬è©¦</h1>
        <p class="subtitle">Firebase Authentication with Google Provider</p>

        <div class="config-section">
            <h3>âš™ï¸ Firebase é…ç½®</h3>
            <div class="form-group">

            <div class="form-group">

                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                    <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                    <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                    <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                ä½¿ç”¨ Google ç™»å…¥
            </button>
        </div>

        <div class="button-group">
            <button class="btn-verify" id="verifyBtn" onclick="verifyWithBackend()" disabled>
                é©—è­‰ä¸¦å»ºç«‹æœƒå“¡
            </button>
        </div>

        <div id="status" class="status"></div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        let auth;
        let currentIdToken = null;
        let currentRefreshToken = null;

        // åˆå§‹åŒ– Firebase
        window.initFirebase = function() {
            const apiKey = document.getElementById('apiKey').value;
            const projectId = document.getElementById('projectId').value;

            if (!apiKey || !projectId) {
                showStatus('è«‹å¡«å¯« Firebase API Key å’Œ Project ID', 'error');
                return null;
            }

            const firebaseConfig = {
                apiKey: apiKey,
                authDomain: `${projectId}.firebaseapp.com`,
                projectId: projectId,
            };

            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            return auth;
        };

        // Google ç™»å…¥
        window.signInWithGoogle = async function() {
            try {
                showStatus('æ­£åœ¨åˆå§‹åŒ– Firebase...', 'info');

                if (!auth) {
                    auth = initFirebase();
                    if (!auth) return;
                }

                const provider = new GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');

                showStatus('æ­£åœ¨é–‹å•Ÿ Google ç™»å…¥è¦–çª—...', 'info');
                const result = await signInWithPopup(auth, provider);

                const user = result.user;
                const idToken = await user.getIdToken();
                const refreshToken = user.refreshToken;

                currentIdToken = idToken;
                currentRefreshToken = refreshToken;

                // å•Ÿç”¨é©—è­‰æŒ‰éˆ•
                document.getElementById('verifyBtn').disabled = false;

                showStatus(`âœ… Google ç™»å…¥æˆåŠŸï¼\n\nä½¿ç”¨è€…ï¼š${user.displayName}\nEmailï¼š${user.email}\nUIDï¼š${user.uid}`, 'success');

                // é¡¯ç¤º ID Tokenï¼ˆå‰ 100 å­—ï¼‰
                document.getElementById('tokenDisplay').style.display = 'block';
                document.getElementById('tokenDisplay').textContent = `ID Token:\n${idToken.substring(0, 100)}...\n\nRefresh Token:\n${refreshToken.substring(0, 100)}...\n\nå®Œæ•´ Token å·²å„²å­˜ï¼Œå¯é»æ“Šã€Œé©—è­‰ä¸¦å»ºç«‹æœƒå“¡ã€æŒ‰éˆ•é€è‡³å¾Œç«¯é©—è­‰`;

            } catch (error) {
                console.error('Google ç™»å…¥éŒ¯èª¤:', error);
                showStatus(`âŒ ç™»å…¥å¤±æ•—ï¼š${error.message}`, 'error');
            }
        };

        // é©—è­‰ Token ä¸¦å»ºç«‹æœƒå“¡
        window.verifyWithBackend = async function() {
            if (!currentIdToken || !currentRefreshToken) {
                showStatus('è«‹å…ˆä½¿ç”¨ Google ç™»å…¥', 'error');
                return;
            }

            const apiEndpoint = document.getElementById('apiEndpoint').value;
            if (!apiEndpoint) {
                showStatus('è«‹å¡«å¯« API Endpoint', 'error');
                return;
            }

            try {
                const verifyBtn = document.getElementById('verifyBtn');
                verifyBtn.innerHTML = '<span class="loading"></span> é©—è­‰ä¸­...';
                verifyBtn.disabled = true;

                const response = await fetch(`${apiEndpoint}/auth/member/signInWithGoogle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        idToken: currentIdToken,
                        refreshToken: currentRefreshToken
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(`âœ… å¾Œç«¯é©—è­‰æˆåŠŸï¼\n\n${JSON.stringify(data, null, 2)}`, 'success');
                    document.getElementById('tokenDisplay').textContent = `å¾Œç«¯è¿”å›çš„ Token:\n${data.idToken}\n\nç¾åœ¨å¯ä»¥ä½¿ç”¨æ­¤ Token å‘¼å«å…¶ä»–éœ€è¦èªè­‰çš„ API`;
                } else {
                    showStatus(`âŒ å¾Œç«¯é©—è­‰å¤±æ•—ï¼š${data.message || JSON.stringify(data)}`, 'error');
                }

                verifyBtn.innerHTML = 'é©—è­‰ä¸¦å»ºç«‹æœƒå“¡';
                verifyBtn.disabled = false;

            } catch (error) {
                console.error('é©—è­‰éŒ¯èª¤:', error);
                showStatus(`âŒ é©—è­‰å¤±æ•—ï¼š${error.message}`, 'error');

                const verifyBtn = document.getElementById('verifyBtn');
                verifyBtn.innerHTML = 'é©—è­‰ä¸¦å»ºç«‹æœƒå“¡';
                verifyBtn.disabled = false;
            }
        };

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        // é é¢è¼‰å…¥æ™‚å˜—è©¦å¾ localStorage è®€å–é…ç½®
        window.addEventListener('DOMContentLoaded', () => {
            const savedApiKey = localStorage.getItem('firebase_api_key');
            const savedProjectId = localStorage.getItem('firebase_project_id');
            const savedApiEndpoint = localStorage.getItem('api_endpoint');

            if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
            if (savedProjectId) document.getElementById('projectId').value = savedProjectId;
            if (savedApiEndpoint) document.getElementById('apiEndpoint').value = savedApiEndpoint;

            // ç›£è½è¼¸å…¥è®ŠåŒ–ä¸¦å„²å­˜
            document.getElementById('apiKey').addEventListener('change', (e) => {
                localStorage.setItem('firebase_api_key', e.target.value);
            });
            document.getElementById('projectId').addEventListener('change', (e) => {
                localStorage.setItem('firebase_project_id', e.target.value);
            });
            document.getElementById('apiEndpoint').addEventListener('change', (e) => {
                localStorage.setItem('api_endpoint', e.target.value);
            });
        });
    </script>
